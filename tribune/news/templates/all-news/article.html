{%extends 'base.html'%}
{% block content %}
<div class="container">

    <!-- article image -->
    <div class="row">
      <img src="{{article.article_image.url}}" class = "img-responsive" alt="image">  
    </div>

    <!-- article title -->
    <div class="row">
        <h1 class="text-center">{{article.title}}</h1>
    </div>

    <!-- article post -->
    <div class="row">
        <p>{{article.post}}</p>
    </div>

    <!-- article timestamp and author-->
    <div class="row">
        <p>Posted on {{article.pub_date|timesince}} by {{article.editor.first_name}}</p>
    </div>
</div>
